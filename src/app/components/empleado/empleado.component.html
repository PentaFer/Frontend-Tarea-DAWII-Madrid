<div class="container mt-5">
    <h1>Formulario Chevere</h1>
    <form class="content" [formGroup]="formulario">
        <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre" required formControlName="nombre">
        </div>
        <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input type="date" class="form-control" id="fechaNacimiento" formControlName="fechaNacimiento">
        </div>
        <div class="form-group">
            <label for="pais">Pa√≠s:</label>
            <select class="form-control" id="idPais" formControlName="pais">
                <option *ngFor="let pais of listaPaises" value="{{pais.idPais}}">{{pais.nombre}}</option>
            </select>
        </div>
        <button class="btn btn-primary" (click)="registra()">Registrar</button>
    </form>
</div>
